<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Query name</th>
            <th style="min-width: 80px;">Query description</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td>{{ user.name }}</td>
            <td>{{ user.description }}</td>
            <td><a ng-click="selectQuery(user.id)" class="btn btn-small btn-primary">Detail</a></td>
            <td><a ng-click="editQuery(user.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteQuery(user.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>    
    <ul class="nav nav-pills">
  <li role="presentation" ><a href="#/query-creation" >create new query</a></li>
 </ul>
</div>
